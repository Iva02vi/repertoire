<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Repertoire</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-container">

        <header class="header">
            <h1>Repertoire</h1>
        </header>

        <div class="table-container">
            <table>

                <thead>
                    <tr class="table-row table-head">
                        <td class="singer">Група / співак</th>
                        <td class="song">Пісня</td>
                        <td class="chord-link">Акорди</td>
                        <td class="ton">Зміна тону</td>
                        <td class="capo">Капо</td>
                        <td class="details">Деталі</td>
                    </tr>
                </thead>

                <tbody>
                    <!-- Жадан і собаки -->

                    <!-- 1 -->
                    <tr class="table-row">
                        <th class="singer" rowspan="5">Жадан і собаки</th>
                        <td class="song">Вафлі артек</td>
                        <td class="chord-link"><a
                                href="https://mychords.net/uk/adan-i-sobaki/162672-adan-i-sobaki-vafli-artek.html"
                                target="_blank">
                                click</a>
                        </td>
                        <td class="ton">0</td>
                        <td class="capo">0</td>
                        <td class="details"></td>
                    </tr>

                    <!-- 2 -->
                    <tr class="table-row">
                        <td class="song">Веди</td>
                        <td class="chord-link"><a
                                href="https://mychords.net/uk/adan-i-sobaki/167474-adan-i-sobaki-vedi.html"
                                target="_blank">
                                click</a>
                        </td>
                        <td class="ton">-2</td>
                        <td class="capo">2</td>
                        <td class="details"></td>
                    </tr>

                    <!-- 3 -->
                    <tr class="table-row">
                        <td class="song">Діти</td>
                        <td class="chord-link"><a
                                href="https://mychords.net/uk/adan-i-sobaki/167474-adan-i-sobaki-vedi.html"
                                target="_blank">
                                click</a>
                        </td>
                        <td class="ton">+5</td>
                        <td class="capo">0</td>
                        <td class="details">+5 від оригіналу</td>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>
</body>

</html>
